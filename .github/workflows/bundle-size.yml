name: Compressed Size

on: [pull_request]

env:
  BROWSERSLIST_IGNORE_OLD_DATA: 1

jobs:
  build:
    name: Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: preactjs/compressed-size-action@v2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        pattern: "{build/**/*.js,build/**/*.css}"
