name: Compressed Size

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2-beta
      with:
        fetch-depth: 1
    - uses: youknowriad/compressed-size-action@master
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        pattern: "{build/**/*.js,build/**/*.css}"
