name: Static Analysis (Linting, License, Type checks...)

on:
    pull_request:
    push:
        branches:
            - trunk
            - 'release/**'
            - 'wp/**'

# Cancels all previous workflow runs for pull requests that have not completed.
concurrency:
    # The concurrency group contains the workflow name and the branch name for pull requests
    # or the commit hash for any other events.
    group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
    cancel-in-progress: true

jobs:
    check:
        name: All
        runs-on: ubuntu-latest
        if: ${{ github.repository == 'WordPress/gutenberg' || github.event_name == 'pull_request' }}

        steps:
            - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
              with:
                  show-progress: ${{ runner.debug == '1' && 'true' || 'false' }}
                  fetch-depth: 0

            - name: Use desired version of Node.js
              uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
              with:
                  node-version-file: '.nvmrc'
                  cache: npm

            - name: Npm install
              # A "full" install is executed, since `npm ci` does not always exit
              # with an error status code if the lock file is inaccurate. This also
              # helps to catch dependencies not being installed with exact version.
              #
              # See: https://github.com/WordPress/gutenberg/issues/16157
              # See: https://github.com/WordPress/gutenberg/pull/39865
              run: npm install

            - name: Debug github.head_ref
              run: |
                  echo ${{ github.head_ref }}
                  echo ${{ github.ref }}
                  echo ${{ github.event.pull_request.head.ref }}
                  echo ${{ github.event.pull_request.base.ref }}

            - name: Configure git user name and email
              run: |
                  git config user.name "Gutenberg Repository Automation"
                  git config user.email bangank36@gmail.com
            - name: Rebuild docs manifest
              id: docs-manifest-check
              run: |
                  git branch
                  git checkout ${{ github.head_ref }}
                  npm run docs:build
                  echo ::set-output name=modified::$(if [ -n "$(git status --porcelain docs/manifest.json)" ]; then echo "true"; else echo "false"; fi)
                  git status

            - name: Commit docs manifest changes
              if: steps.docs-manifest-check.outputs.modified == 'true'
              run: |
                  git branch
                  git add docs/manifest.json
                  git commit -m "github-actions: Update docs manifest"
                  git push origin ${{ github.head_ref }}

            - name: Lint JavaScript and Styles
              run: npm run lint

            - name: Type checking
              run: npm run build:package-types

            - name: Check local changes
              run: npm run other:check-local-changes

            - name: License compatibility
              run: npm run other:check-licenses

            - name: Setup tmate session After Docs rebuild
              if: failure()
              uses: mxschmitt/action-tmate@v3
