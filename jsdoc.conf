{
  "plugins": [],
  "recurseDepth": 10,
  "source": {
    "include": ["packages/"],
    "exclude": [],
    "includePattern": ".+\\.js(doc|x)?$",
    "excludePattern": "((^|\\/|\\\\)_|node_modules)"
  },
  "sourceType": "module",
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc","closure"]
  },
  "templates": {
    "packages": true,
    "packagesRoot": "packages/"
  },
  "opts": {
    "template": "jsdoc-parser",
    "recurse": true
  }
}
